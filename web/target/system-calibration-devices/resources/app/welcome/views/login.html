<section id="loginSection">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>{{ 'SIGN_IN' | translate }}</h1>
            </div>
            <div class="col-lg-12">
                <form ng-submit="login()" class="form-signin centered">
                <table id ="loginTable">
                <tr>
                <td>
                   <h5 class="incorrectLoginPass"  ng-class="{'incorStyle': incorrectStyle==true}">{{'INCORRECT_LOGIN' | translate}}</h5>
                </td>                           
                <td>
                   <input ng-model="loginForm.username" ng-class="{'incorStylePlaceholder': incorrectStylePlaceholder==true}"  type="text" class="form-control"
                           placeholder="{{ 'USERNAME' | translate }}" required>  
                 </td>
                 </tr>
                 <tr>
                <td>           
                   <h5 class="incorrectLoginPass"  ng-class="{'incorStyle': incorrectStyle==true}">{{'INCORRECT_PASSWORD' | translate}}</h5> 
                </td>                           
                <td>
                    
                    <input ng-model="loginForm.password" ng-class="{'incorStylePlaceholder': incorrectStylePlaceholder==true}" type="password" id="inputPassword" class="form-control"
                           placeholder="{{ 'PASSWORD' | translate }}" required>
                 </td>
                 </tr>
                </table> 
                   <h5 id="incorrectLoginMessage" ng-show="loginCorrect"  class="incortLebStyle">{{'INCORRECT' | translate}}</h5>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">{{ 'LOG_IN' | translate }}</button>
                </form>
            </div>
        </div>
    </div>
</section>
