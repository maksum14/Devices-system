<div id="page-wrapper" ng-controller="SettingsController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Налаштуваня профіля </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Контактні дані
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group col-sm-12 has-feedback">
                            <label class="control-label" for="lastName">Прізвище</label>
                            <input type="text" id="lastName" name="lastName" class="form-control"
                                   ng-model="fields.lastName" ng-change="onFieldChanged('lastName')"
                                   ng-model-options="{debounce: 750}">
                            <span ng-if="fieldChanged.lastName" class="field-stat glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                            <span ng-if="!fieldChanged.lastName" class="field-stat glyphicon glyphicon-repeat form-control-feedback" aria-hidden="true"></span>

                        </div>
                        <div class="form-group col-sm-12 has-feedback">
                            <label class="control-label" for="firstName">Ім'я</label>
                            <input type="text" id="firstName" name="firstName" class="form-control"
                                   ng-model="fields.firstName" ng-change="onFieldChanged('firstName')"
                                   ng-model-options="{debounce: 750}">
                            <span ng-if="fieldChanged.firstName" class="field-stat glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                            <span ng-if="!fieldChanged.firstName" class="field-stat glyphicon glyphicon-repeat form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="form-group col-sm-12 has-feedback">
                            <label class="control-label" for="middleName">По-батькові</label>
                            <input type="text" id="middleName" name="middleName" class="form-control"
                                   ng-model="fields.middleName" ng-change="onFieldChanged('middleName')"
                                   ng-model-options="{debounce: 750}">
                            <span ng-if="fieldChanged.middleName" class="field-stat glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                            <span ng-if="!fieldChanged.middleName" class="field-stat glyphicon glyphicon-repeat form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="form-group col-sm-12 has-feedback">
                            <label class="control-label" for="email">Email</label>
                            <input type="text" id="email" name="email" class="form-control"
                                   ng-model="fields.email" ng-change="onFieldChanged('email')"
                                   ng-model-options="{debounce: 750}">
                            <span ng-if="fieldChanged.email" class="field-stat glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                            <span ng-if="!fieldChanged.email" class="field-stat glyphicon glyphicon-repeat form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="form-group col-sm-12 has-feedback">
                            <label class="control-label" for="phone">Телефон</label>
                            <input type="text" id="phone" name="phone" class="form-control"
                                   ng-model="fields.phone" ng-change="onFieldChanged('phone')"
                                   ng-model-options="{debounce: 750}">
                            <span ng-if="fieldChanged.phone" class="field-stat glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                            <span ng-if="!fieldChanged.phone" class="field-stat glyphicon glyphicon-repeat form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Пароль
                </div>
                <div class="panel-body">
                    <form ng-submit="onChangePassSubmit()" name="changePassForm" novalidate>
                        <div class="form-group col-sm-12">
                            <label class="control-label" for="oldPass">Старий пароль: </label>
                            <input type="text" id="oldPass" name="oldPass" class="form-control"
                                   ng-model="oldPassword">
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="control-label" for="newPass">Новий пароль: </label>
                            <input type="text" id="newPass" name="newPass" class="form-control"
                                   ng-model="newPassword" ng-change="onNewPasswordChanged()">
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="control-label" for="newPassRe">Повторіть: </label>
                            <input type="text" id="newPassRe" name="newPassRe" class="form-control"
                                   ng-model="newPasswordRe" ng-change="onNewPasswordReChanged()">
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-success">Змінити</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8" ng-if="password.message">
                                <em ng-class="password.isChanged ? 'text-success' : 'text-danger'">
                                    {{ password.message }}
                                </em>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
